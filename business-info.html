    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");

            for (let i = 0; i < slides.length; i ++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 6000);
        }


        function scrollRight(){
            var container = document.querySelector('.scrollable-container');
            container.scrollBy({
                left: 100,
                behavior:'smooth' 
            });
        }

        function scrollLeftFunc(){
            var container = document.querySelector('.scrollable-container');
            container.scrollBy({
                left: -100,
                behavior:'smooth'
            });
        }

        function navTo(id){
            let businesses = JSON.parse(localStorage.getItem('products'));
            console.log('1')

                    localStorage.setItem('business-id', id);
                    localStorage.setItem('businessObject', JSON.stringify(businessObject));
                    window.location.href = "business-info.html";

                    index=businesses.length;

        }
